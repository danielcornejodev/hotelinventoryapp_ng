<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">
    Number of Rooms:
    <div [ngStyle]="{'color' : rooms?.availableRooms ? 'green' : 'red'}" [innerText]="numberOfRooms"></div>
</div>

{{ rooms?.availableRooms ?? "No rooms available"}}

<div *ngIf = "rooms?.availableRooms">
    Rooms List
     <table>
        <tr>
            <th>Number</th>
            <th>Type</th>
            <th>Price</th>
            <th>Amenities</th>
            <th>Checkin Time</th>
        </tr>
        <tr  [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of roomsList; let e = even; let o = odd; let i = index">
            <td>{{i}}</td>
            <td>{{e ? "Even" : "Odd"}}</td>
            <td>{{room.roomNumber}} </td>
            <td>{{room.roomType}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.price}}</td>
            <td>{{room.checkinTime | date: 'short'}}</td>
        </tr>
     </table>
</div>

<button (click)="toggle()"> Toggle </button>
