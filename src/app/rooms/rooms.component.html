<h1>Welcome to {{hotelName}}</h1>

<div>
    Number of Rooms:
    <div [innerText]="numberOfRooms"></div>
</div>

<!-- {{ rooms?.availableRooms ?? "No rooms"}} -->

<div *ngIf = "rooms.availableRooms > 0">
    Rooms List
    <!-- {{roomsList}} -->
     <table>
        <tr>
            <th>Number</th>
            <th>Type</th>
            <th>Price</th>
            <th>Ameneties</th>
            <th>Checkin Time</th>
        </tr>
        <tr *ngFor="let room of roomsList; let e = even; let o = odd; let i = index">
            <td>{{i}}</td>
            <td>{{e ? "Even" : "Odd"}}</td>
            <td>{{room.roomNumber}} </td>
            <td>{{room.roomType}}</td>
            <td>{{room.ameneties}}</td>
            <td>{{room.price}}</td>
            <td>{{room.checkinTime}}</td>
        </tr>
     </table>
</div>

<button (click)="toggle()"> Toggle </button>
